<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ありがとう</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
        text-align: center;
        background: linear-gradient(to bottom, #fceabb, #f8b500);
        padding: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .message-box {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        display: inline-block;
        max-width: 500px;
        opacity: 0;
        animation: fadeIn 1.5s ease-in-out forwards;
      }
      h1 {
        color: #d35400;
        font-family: "Sacramento", cursive;
        font-size: 40px;
      }
      p {
        font-size: 18px;
        color: #555;
        line-height: 1.6;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="message-box">
      <h1>ありがとう</h1>
      <p>
        一緒に過ごした時間、楽しかったよ。<br />本当にありがとう。<br />これからも幸せを願っています！
      </p>
    </div>
  </body>
</html>
